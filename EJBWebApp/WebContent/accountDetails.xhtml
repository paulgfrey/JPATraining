<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">


<head>
    <title>Account Details</title>
</head>
<f:metadata>
	<f:viewParam name="id" value="#{bankController.account.id}"/>
	<f:event listener="#{bankController.loadAccountDetails}" type="preRenderView"/>
</f:metadata>

<body>
<h1>Account Details</h1>

<b>ID: </b> #{bankController.account.id}<br/>
<b>Owner: </b> #{bankController.account.ownername}<br/>
<b>Balance: </b> #{bankController.account.balance}<br/>

<h:link outcome="createAccountJPA">Create a new Account</h:link><br/>
<h:link outcome="accountActions">Account Actions</h:link><br/>
</body>
</html>
